<!DOCTYPE html>
<html>
<head>
<title>(Soon to be Idle) Cursors</title>
<style>
:not(button) {
font-family: Comic Sans MS, Comic Sans, cursive;
}
button {
font-family: Times New Roman, Times, serif;
}
</style>
</head>
<body>
<script>
var c = 0;
var uc = 0;
var rc = 0;
var cl = 1;
var cl2 = 5;
var clx = 1;
var clx2 = 500000;
var cs = 100;
var ucs = 50000;
var rcs = 100000000;
var t = 8000;
var ut = 8000;
var rt = 8000;
var m = 0;
var mpc = setInterval(function() {m = m + c; document.querySelector('h2').innerText = f(m) + ' Moneys';}, t);
var mpuc = setInterval(function() {m = m + 250 * uc; document.querySelector('h2').innerText = f(m) + ' Moneys';}, ut);
var mprc = setInterval(function() {m = m + 1000000 * (2 * rc) ** 2; document.querySelector('h2').innerText = f(m) + ' Moneys';}, rt);
function f(n) {
if (n < 1e3) return n;
if (n >= 1e3 && n < 1e6) return +(n / 1e3).toFixed(2) + "K";
if (n >= 1e6 && n < 1e9) return +(n / 1e6).toFixed(2) + "M";
if (n >= 1e9 && n < 1e12) return +(n / 1e9).toFixed(2) + "B";
if (n >= 1e12) return +(n / 1e12).toFixed(2) + "T";
};
</script>
<button style = "display:none; position:absolute; bottom:2%;" class="hidden" onclick="
var hidden = document.getElementsByClassName('hidden');
for (var i = 7; i < all.length; i++) {
all[i].style.display = '';
}
for (var i = 0; i < hidden.length; i++) {
hidden[i].style.display = 'none';
}">Back</button>
<p style="display: none;" class="hidden">Click x</p>
<button class="hidden" style="display: none;" onclick="if(m >= cl2) {
cl++;
cl2*=2;
this.innerText = 'Buy (Cost: ' + f(cl2) + ') Value: ' + cl;
m = m - cl2 / 2;
document.querySelector('h2').innerText = f(m) + ' Moneys';
}">Buy (Cost: 5) Value: 1</button>
<p style="display: none;" class="hidden">Click x x</p>
<button class="hidden" style="display: none;" onclick="if(m >= clx2) {
clx++;
clx2*=5;
this.innerText = 'Buy (Cost: ' + f(clx2) + ') Value: ' + clx;
m = m - clx2 / 5;
document.querySelector('h2').innerText = f(m) + ' Moneys';
}">Buy (Cost: 500K) Value: 1</button>
<h1>Click</h1>
<h2>0 Moneys</h2>
<button onclick="m = m + cl * clx;
document.querySelector('h2').innerText = f(m) + ' Moneys';">Click</button>
<button onclick="var all = document.getElementsByTagName('*');
var hidden = document.getElementsByClassName('hidden');
for (var i = 9; i < all.length; i++) {
all[i].style.display = 'none';
}
for (var i = 0; i < hidden.length; i++) {
hidden[i].style.display = '';
}">Upgrades</button>
<button>Managers</button>
<br><br>
<img src="https://cdn-icons-png.flaticon.com/512/2087/2087818.png" width=40>
<button id="" onclick="if(m >= 2 * c + 1) {
c++;
c2 = 2 * c + 1;
document.getElementById('ca').innerText = 'You have ' + c;
this.innerText = 'Buy (Cost: ' + f(c2) + ')';
m = m - 2 * c + 1;
document.querySelector('h2').innerText = f(m) + ' Moneys';
}">Buy (Cost: 1)</button>
<button onclick="if(m >= cs) {
t/=2;
cs*=5;
this.innerText = 'Speed (Cost: ' + f(cs) + ')';
m = m - cs / 5;
document.querySelector('h2').innerText = f(m) + ' Moneys';
clearInterval(mpc);
mpc = setInterval(function() {m = m + c; document.querySelector('h2').innerText = f(m) + ' Moneys';}, t);
}">Speed (Cost: 100)</button>
<p id="ca">You have 0</p>

<img src="https://greensofa24.github.io/Cursors/uncommon.png" width=40>
<button onclick="if(m >= 250 * uc ** 2 + 500) {
uc2 = 250 * uc ** 2 + 500;
uc++;
document.getElementById('uca').innerText = 'You have ' + uc;
this.innerText = 'Buy (Cost: ' + f(2 * uc2) + ')';
m = m - uc2;
document.querySelector('h2').innerText = f(m) + ' Moneys';
}">Buy (Cost: 500)</button>
<button onclick="if(m >= ucs) {
ut/=2;
ucs*=5;
this.innerText = 'Speed (Cost: ' + f(ucs) + ')';
m = m - ucs / 5;
document.querySelector('h2').innerText = f(m) + ' Moneys';
clearInterval(mpuc);
mpuc = setInterval(function() {m = m + 250 * uc;
document.querySelector('h2').innerText = f(m) + ' Moneys';}, t);
}">Speed (Cost: 50K)</button>
<p id="uca">You have 0</p>

<img src="https://greensofa24.github.io/Cursors/rare.png" width=40>
<button onclick="if(m >= 1000000 * (rc + 1) ** 5) {
rc++;
rc2 = 1000000 * (rc + 1) ** 5;
document.getElementById('rca').innerText = 'You have ' + rc;
this.innerText = 'Buy (Cost: ' + f(rc2) + ')';
m = m - 1000000 * rc ** 5;
document.querySelector('h2').innerText = f(m) + ' Moneys';
}">Buy (Cost: 1M)</button>
<button onclick="if(m >= rcs) {
rt/=2;
rcs*=15;
this.innerText = 'Speed (Cost: ' + f(rcs) + ')';
m = m - rcs / 15;
document.querySelector('h2').innerText = f(m) + ' Moneys';
clearInterval(mprc);
mprc = setInterval(function() {m = m + 1000 * rc ** 2;
document.querySelector('h2').innerText = f(m) + ' Moneys';}, t);
}">Speed (Cost: 100M)</button>
<p id="rca">You have 0</p>

<button style="position:fixed; bottom: 4%; right: 5.65%;" onclick="localStorage.setItem('m2', m);
localStorage.setItem('m1', document.querySelector('h2').innerText);
localStorage.setItem('1', document.getElementsByTagName('button')[1].innerText);
localStorage.setItem('5', document.getElementsByTagName('button')[5].innerText);
localStorage.setItem('6', document.getElementsByTagName('button')[6].innerText);
localStorage.setItem('7', document.getElementsByTagName('button')[7].innerText);
localStorage.setItem('8', document.getElementsByTagName('button')[8].innerText);
localStorage.setItem('9', document.getElementsByTagName('button')[9].innerText);
localStorage.setItem('10', document.getElementsByTagName('button')[10].innerText);
localStorage.setItem('c', c);
localStorage.setItem('uc', uc);
localStorage.setItem('rc', rc);
localStorage.setItem('t', t);
localStorage.setItem('ut', ut);
localStorage.setItem('rt', rt);
localStorage.setItem('cl', cl);
localStorage.setItem('cl2', cl2);
localStorage.setItem('cs', cs);
localStorage.setItem('ucs', ucs);
localStorage.setItem('rcs', rcs);">Save</button>
<button style="position:fixed; bottom: 4%; right: 2%;" onclick="m = parseInt(localStorage.getItem('m2')) || parseInt(localStorage.getItem('m')) || m;
document.querySelector('h2').innerText = localStorage.getItem('m1') || document.querySelector('h2').innerText;
document.getElementsByTagName('button')[1].innerText = localStorage.getItem('1') || document.getElementsByTagName('button')[1].innerText;
document.getElementsByTagName('button')[5].innerText = localStorage.getItem('5') || document.getElementsByTagName('button')[5].innerText;
document.getElementsByTagName('button')[6].innerText = localStorage.getItem('6') || document.getElementsByTagName('button')[6].innerText;
document.getElementsByTagName('button')[7].innerText = localStorage.getItem('7') || document.getElementsByTagName('button')[7].innerText;
document.getElementsByTagName('button')[8].innerText = localStorage.getItem('8') || document.getElementsByTagName('button')[8].innerText;
document.getElementsByTagName('button')[9].innerText = localStorage.getItem('9') || document.getElementsByTagName('button')[9].innerText;
document.getElementsByTagName('button')[10].innerText = localStorage.getItem('10') || document.getElementsByTagName('button')[10].innerText;
c = parseInt(localStorage.getItem('c')) || c;
document.getElementById('ca').innerText = 'You have ' + c;
c2 = 2 * c + 1 || c2;
uc = parseInt(localStorage.getItem('uc')) || uc;
document.getElementById('uca').innerText = 'You have ' + uc;
rc = parseInt(localStorage.getItem('rc')) || rc;
document.getElementById('rca').innerText = 'You have ' + rc;
t = localStorage.getItem('t') || t;
ut = localStorage.getItem('ut') || ut;
rt = localStorage.getItem('rt') || rt;
cl = parseInt(localStorage.getItem('cl')) || cl;
cl2 = localStorage.getItem('cl2') || cl2;
cs = localStorage.getItem('cs') || cs;
ucs = localStorage.getItem('ucs') || ucs;
mpc = setInterval(function() {m = m + c}, t) || mpc;
mpuc = setInterval(function() {m = m + 250 * uc}, ut) || mpuc;
mprc = setInterval(function() {m = m + 1000000 * (2 * rc) ** 2}, rt) || mprc;">Load</button>
<p style="position:fixed; bottom: -2%; right: 2%;">course i <i>had</i> to use <span style="text-decoration-line: underline; text-decoration-style: double;"><b>comic sans</b></span></p>


<button id="download" onclick="navigator.clipboard.writeText(m + '/' + c + '/' + uc + '/' + rc + '/' + t + '/' + ut + '/' + rt + '/' + cl + '/' + cl2 + '/' + cs + '/' + ucs + '/' + rcs);">Export</button>

</body>
